<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id="userInfo" style="display:none;">
        <p>Welcome to Ukraine <span id="userName"></span>!</p>
        <input type="button" value="Logout" id="logOut" />
    </div>
    <div id="loginForm">
        <h3>Login</h3>
        <p>
            <label>Input login</label><br />
            <input type="email" id="login" />
        </p>
        <p>
            <label>Input Password</label><br />
            <input type="password" id="password" />
        </p>
        <input type="submit" id="submitLogin" value="Login" />
    </div>
    <p>
        <input type="submit" id="getData" value="Get Data" />
    </p>
    <script>
        var tokenKey = "accessToken";
      
        document.getElementById("submitLogin").addEventListener("click", async e => {
            e.preventDefault();
            
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    login: document.getElementById("login").value,
                    password: document.getElementById("password").value
                })
            });
           
            if (response.ok === true) {
                
                const data = await response.json();
                
                document.getElementById("userName").innerText = data.username;
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                
                sessionStorage.setItem(tokenKey, data.access_token);
            }
            else  
                console.log("Status: ", response.status);
        });

       
        document.getElementById("getData").addEventListener("click", async e => {
            e.preventDefault();
            
            const token = sessionStorage.getItem(tokenKey);
           
            const response = await fetch("/data", {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token  
                }
            });

            if (response.ok === true) {
                const data = await response.json();
                alert(data.message);
            }
            else
                console.log("Status: ", response.status);
        });

       
        document.getElementById("logOut").addEventListener("click", e => {

            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            sessionStorage.removeItem(tokenKey);
        });
    </script>
</body>
</html>
